<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommender Engine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-options {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Welcome to the Product Recommender Engine</h1>
        <p class="text-center">Enter your text below or choose other options:</p>
        <form action="/recommend" method="post">
            <div class="form-group">
                <label for="input_text">Input Text:</label>
                <input type="text" class="form-control" id="input_text" name="input_text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if result %}
        <hr>
        <h2 class="mb-3">Recommended Products:</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price($)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in result %}
                    <tr>
                        <td>{{ item.product }}</td>
                        <td>{{ item.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
        
        <hr>
        <h2>Other Options:</h2>
        <div class="btn-options text-center">
            <!-- Link to OCR upload page -->
            <a href="/upload_image_ocr" class="btn btn-secondary mr-3">Use OCR</a>
            <!-- Button for uploading image -->
            <button class="btn btn-info" onclick="uploadImage()">Upload Image</button>
        </div>
    </div>

    <script>
        function uploadImage() {
            // Implement functionality for uploading image
            alert("Image upload functionality will be implemented soon!");
        }
    </script>
</body>
</html>
